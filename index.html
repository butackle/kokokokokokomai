<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>古古古古古古米ゲーム</title>
    <link rel="stylesheet" type="text/css" href="./css/_common.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
    <h1>🌾古古古古古古米ゲーム🌾</h1>
    <p>古古古古言っている米が何年産の米なのか当てよう</p>

    <div id="gameInfo">
        <div>
            <h3>既定問題</h3>
            <a href="./game.html">ゲーム開始（西暦モード）</a>
            <a href="./game.html?year=wareki">ゲーム開始（和暦モード）</a>
        </div>
        <div>
            <h3>ランダム問題</h3>
            <a href="./game.htm?mode=random">ゲーム開始（西暦モード）</a>
            <a href="./game.htm?mode=random&year=wareki">ゲーム開始（和暦モード）</a>
        </div>
    </div>

    <button id="definitionOpenBtn">古米の定義について</button>
    <dialog id="definitionDialog">
        <h2>古米の定義について</h2>
        <p>ここでは「前年度に収穫された米」という定義でやっていきます。</p>
        <table>
            <tbody>
            <tr>
                <td><span class="p1Year"></span>年1月-12月に収穫された米</td>
                <td>古米</td>
            </tr>
            <tr>
                <td><span class="p2Year"></span>年1月-12月に収穫された米</td>
                <td>古古米</td>
            </tr>
            </tbody>
        </table>
        <button id="definitionCloseBtn">閉じる</button>
    </dialog>

    <script src="js/_common.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
